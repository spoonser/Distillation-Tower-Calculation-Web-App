{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
	<div class="fixed-page">

		<div id="upload-portion">
			<h2>Upload Files</h2>
			<div id="upload-box">
				<form id='user-file-form' method="POST" enctype=multipart/form-data>
					<input type="file" id="user-file" name="user-file" accept=".csv"><br>
					<input type="submit" value="Upload Selected File (.csv only)">
				</form>
			</div>

			<!-- Appear on successful upload of file -->
			<br><br>
			<div class="center-content">

			</div>
		</div>

	</div>	

{% endblock %}
